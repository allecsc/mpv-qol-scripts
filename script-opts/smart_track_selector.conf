# ═══════════════════════════════════════════════════════════════════════════════
# SMART TRACK SELECTOR CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
# This file controls how the smart_track_selector.lua script selects audio and
# subtitle tracks. All lists are comma-separated and case-insensitive.
#
# The script uses UTF-8 aware matching, so non-ASCII keywords (Cyrillic, Japanese,
# etc.) work correctly regardless of case.
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────────
# SUBTITLE SETTINGS
# ─────────────────────────────────────────────────────────────────────────────────

# Preferred subtitle languages (in order of priority)
# The script will prefer tracks matching languages earlier in this list.
# Use language codes (e.g., en, eng, english) or names.
sub_preferred_langs=en,eng,english

# Priority keywords - tracks with these words in the title are preferred
# Useful for selecting "Full Dialogue" over generic subtitles.
sub_priority_keywords=english,eng,en,dialogue,full,complete,subs,subtitles,default,regular,hearing,sdh

# Reject keywords - tracks with these words in the title are NEVER selected
# Useful for avoiding "Signs & Songs" tracks in anime.
sub_reject_keywords=sign,song,commentary,forced,karaoke,op,ed,credit,text,graphic,translation,forcednarrative

# Reject languages - subtitle tracks in these languages are NEVER selected
# Leave empty if you don't want to reject any languages.
sub_reject_langs=

# ─────────────────────────────────────────────────────────────────────────────────
# AUDIO SETTINGS
# ─────────────────────────────────────────────────────────────────────────────────

# Preferred audio languages (in order of priority)
# For anime, typically: ja,jpn,japanese,en,eng,english
audio_preferred_langs=ja,jpn,japanese,en,eng,english

# Priority keywords for audio (e.g., "original" for original language)
audio_priority_keywords=original

# Reject keywords for audio tracks
audio_reject_keywords=commentary,descriptive,audio description

# Reject languages - audio tracks in these languages are NEVER selected
# Example: ru,rus,russian to avoid Russian dubs
audio_reject_langs=ru,rus,russian,en,eng,english

# ─────────────────────────────────────────────────────────────────────────────────
# BEHAVIOR
# ─────────────────────────────────────────────────────────────────────────────────

# Skip tracks marked as "forced" (yes/no)
# Forced tracks are typically partial translations (e.g., alien dialogue in English films)
skip_forced_tracks=yes

# Enable verbose logging for debugging (yes/no)
# When enabled, detailed scoring info is shown in MPV's console (press ` to open)
debug_logging=no
