# VF Bypass Configuration
# Place this file at: mpv/script-opts/vf_bypass.conf

# Keywords to identify SVP chains (comma-separated, case-sensitive)
# The script will only manage VF chains containing these keywords
svp_keywords=SVP,vapoursynth

# Delay before restoring SVP filter after seeking (in seconds)
# Range: 0.5 - 10.0, Default: 3.0
# Lower = faster SVP restore, Higher = safer during rapid seeks
restore_delay=1.5